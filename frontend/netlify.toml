[build]
  publish = "."
  command = "echo 'No build step required - Static frontend-only app'"
  ignore = "/bin/false"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/ledart-index.html"
  status = 200

# Handle 404s
[[redirects]]
  from = "/404.html"
  to = "/404.html"
  status = 404

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
