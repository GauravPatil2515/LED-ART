<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - LED Controller</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        .error-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, let's get you back on track!
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <button onclick="goBack()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
            <a href="settings.html" class="btn btn-outline">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Add some fun animations
        document.addEventListener('DOMContentLoaded', function() {
            const errorIcon = document.querySelector('.error-icon');
            const errorTitle = document.querySelector('.error-title');
            const errorMessage = document.querySelector('.error-message');
            const errorActions = document.querySelector('.error-actions');

            // Fade in elements with delay
            setTimeout(() => {
                errorTitle.style.opacity = '1';
                errorTitle.style.transform = 'translateY(0)';
            }, 300);

            setTimeout(() => {
                errorMessage.style.opacity = '1';
                errorMessage.style.transform = 'translateY(0)';
            }, 600);

            setTimeout(() => {
                errorActions.style.opacity = '1';
                errorActions.style.transform = 'translateY(0)';
            }, 900);
        });

        // Add CSS for fade-in animation
        const style = document.createElement('style');
        style.textContent = `
            .error-title, .error-message, .error-actions {
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.5s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
