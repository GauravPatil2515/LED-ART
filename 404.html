<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8f9fa; }
        .notfound-container { text-align: center; }
        .notfound-icon { font-size: 5rem; color: #ff6b6b; margin-bottom: 1rem; }
        .notfound-title { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .notfound-message { color: #555; margin-bottom: 1.5rem; }
        .notfound-link { color: #007bff; text-decoration: none; font-weight: bold; }
        .notfound-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="notfound-title">404 - Page Not Found</div>
        <div class="notfound-message">Looks like you’ve followed a broken link or entered a URL that doesn’t exist on this site.</div>
        <a href="/index.html" class="notfound-link"><i class="fas fa-home"></i> Go to Home</a>
    </div>
</body>
</html>
