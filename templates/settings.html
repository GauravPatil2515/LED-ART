<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LED Controller</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header class="content-header">
                <h1 class="page-title"><i class="fas fa-cog"></i> Settings</h1>
                <p class="page-subtitle">Configure your LED board and system preferences</p>
            </header>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-wifi"></i> Board Connection</h3>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return validateForm('connection-form')" id="connection-form">
                            <div class="form-group">
                                <label for="ssid">Wi-Fi SSID:</label>
                                <input type="text" id="ssid" name="ssid" value="MyWiFiNetwork" placeholder="Enter Wi-Fi network name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Wi-Fi Password:</label>
                                <input type="password" id="password" name="password" value="********" placeholder="Enter Wi-Fi password" required>
                            </div>
                            <div class="form-group">
                                <label for="ip">Board IP Address:</label>
                                <input type="text" id="ip" name="ip" value="192.168.1.100" placeholder="192.168.1.100" required>
                            </div>
                            <div class="form-group">
                                <label for="port">Port:</label>
                                <input type="number" id="port" name="port" value="80" min="1" max="65535" required>
                            </div>
                            <div class="form-group">
                                <label for="protocol">Protocol:</label>
                                <select id="protocol" name="protocol" required>
                                    <option value="HTTP" selected>HTTP</option>
                                    <option value="TCP">TCP</option>
                                </select>
                            </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Connection Settings
                            </button>
                            <button type="button" class="btn btn-outline" onclick="testConnection()">
                                <i class="fas fa-plug"></i> Test Connection
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-palette"></i> Display Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return validateForm('display-form')" id="display-form">
                        <div class="form-group">
                            <label for="brightness">Brightness (0-100):</label>
                            <input type="range" id="brightness" name="brightness" min="0" max="100" value="{{ settings[6] }}" oninput="updateBrightnessValue()">
                            <span id="brightness-value">{{ settings[6] }}%</span>
                        </div>
                        <div class="form-group">
                            <label for="font_size">Font Size:</label>
                            <input type="number" id="font_size" name="font_size" value="{{ settings[7] }}" min="8" max="32" required>
                        </div>
                        <div class="form-group">
                            <label for="color">Text Color:</label>
                            <select id="color" name="color" required>
                                <option value="white" {% if settings[8] == 'white' %}selected{% endif %}>White</option>
                                <option value="red" {% if settings[8] == 'red' %}selected{% endif %}>Red</option>
                                <option value="green" {% if settings[8] == 'green' %}selected{% endif %}>Green</option>
                                <option value="blue" {% if settings[8] == 'blue' %}selected{% endif %}>Blue</option>
                                <option value="yellow" {% if settings[8] == 'yellow' %}selected{% endif %}>Yellow</option>
                                <option value="cyan" {% if settings[8] == 'cyan' %}selected{% endif %}>Cyan</option>
                                <option value="magenta" {% if settings[8] == 'magenta' %}selected{% endif %}>Magenta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="effect">Display Effect:</label>
                            <select id="effect" name="effect" required>
                                <option value="scroll_left" {% if settings[9] == 'scroll_left' %}selected{% endif %}>Scroll Left</option>
                                <option value="scroll_right" {% if settings[9] == 'scroll_right' %}selected{% endif %}>Scroll Right</option>
                                <option value="blink" {% if settings[9] == 'blink' %}selected{% endif %}>Blink</option>
                                <option value="hold" {% if settings[9] == 'hold' %}selected{% endif %}>Hold</option>
                                <option value="fade" {% if settings[9] == 'fade' %}selected{% endif %}>Fade In/Out</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Display Settings
                            </button>
                            <button type="button" class="btn btn-outline" onclick="previewSettings()">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-brain"></i> AI Settings</h3>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return validateForm('ai-form')" id="ai-form">
                        <div class="form-group">
                            <label for="ai_api_key">Groq API Key:</label>
                            <input type="password" id="ai_api_key" name="ai_api_key" placeholder="Enter your Groq API key" value="{{ settings[10] if settings[10] else '' }}">
                            <small class="form-help">Get your API key from <a href="https://console.groq.com/" target="_blank">Groq Console</a></small>
                        </div>
                        <div class="form-group">
                            <label for="ai_model">AI Model:</label>
                            <select id="ai_model" name="ai_model">
                                <option value="llama3-8b-8192" selected>Llama 3 8B</option>
                                <option value="llama3-70b-8192">Llama 3 70B</option>
                                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="switch">
                                <input type="checkbox" id="ai_enabled" name="ai_enabled" {% if settings[11] == 'true' %}checked{% endif %}>
                                <span class="slider"></span>
                                <span class="switch-label">Enable AI Features</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save AI Settings
                        </button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-tools"></i> System Actions</h3>
                </div>
                <div class="card-body">
                    <div class="action-buttons">
                        <button onclick="confirmAction('Are you sure you want to restart the system?', restartSystem)" class="btn btn-warning">
                            <i class="fas fa-redo"></i> Restart System
                        </button>
                        <button onclick="confirmAction('Are you sure you want to reset all settings to defaults?', resetSettings)" class="btn btn-danger">
                            <i class="fas fa-undo"></i> Reset to Defaults
                        </button>
                        <button onclick="exportSettings()" class="btn btn-outline">
                            <i class="fas fa-download"></i> Export Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <ul class="bottom-nav-list">
                <li class="bottom-nav-item">
                    <a href="index.html" class="bottom-nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="birthdays.html" class="bottom-nav-link">
                        <i class="fas fa-birthday-cake"></i>
                        <span>Birthdays</span>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="messages.html" class="bottom-nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="logs.html" class="bottom-nav-link">
                        <i class="fas fa-history"></i>
                        <span>Logs</span>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="settings.html" class="bottom-nav-link active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        function updateBrightnessValue() {
            const brightness = document.getElementById('brightness').value;
            document.getElementById('brightness-value').textContent = brightness + '%';
        }

        function testConnection() {
            showNotification('Testing board connection...', 'info');

            fetch('/api/test-connection')
            .then(response => {
                if (response.ok) {
                    showNotification('Connection successful!', 'success');
                } else {
                    showNotification('Connection failed', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Connection test failed', 'error');
            });
        }

        function previewSettings() {
            const formData = new FormData(document.getElementById('display-form'));
            const preview = {
                brightness: formData.get('brightness'),
                font_size: formData.get('font_size'),
                color: formData.get('color'),
                effect: formData.get('effect')
            };

            showNotification(`Preview: ${preview.color} text, ${preview.brightness}% brightness, ${preview.effect} effect`, 'info');
        }

        function restartSystem() {
            showNotification('Restarting system...', 'info');
            // Implement restart logic
        }

        function resetSettings() {
            showNotification('Resetting to default settings...', 'info');
            // Implement reset logic
        }

        function exportSettings() {
            showNotification('Exporting settings...', 'info');
            // Implement export logic
        }

        // Initialize brightness value display
        document.addEventListener('DOMContentLoaded', function() {
            updateBrightnessValue();
        });
    </script>
</body>
</html>
